<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #searchbar {
        /* background-color: #272727; */
        background-image: linear-gradient(#ffffff, rgb(192 192 192));
    text-align: center;
    padding: 1% 0;
    position: fixed;
    top: 0;
    z-index: 4;
    width: 100%;
    box-shadow: 1px 4px 6px rgb(0 0 0 / 70%);
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    #searchbar input {
        width: 44vw;
        height: 5vh;
        border-radius: 25px;
        /* text-align: center; */
        font-size: 18px;
        padding: 0 2%;
        box-sizing: border-box;
    }

    #logo h4 {
        font-family: cursive;
    color: #565656;
    margin-left: 1vw;
    font-size: 4vh;
    }

    #searchbar button {
        width: 10vw;
        height: 5vh;
        border-radius: 25px;
        text-align: center;
        font-size: 18px;
        background-color: white;
        /* font-weight: bold; */
        /* color: white; */
        box-shadow: 2px 2px 6px rgb(177 177 177);
        cursor: pointer;
        margin-right: 1vw;
    }

    #parent {
        margin-top: 14vh;
        /* background: #84ccff; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        row-gap: 1vh;
    }

    #parent>div {
        width: 17%;
        height: 64vh;


    }

    #parent>div>div {
        position: relative;
        /* background: brown; */
        height: 80%;
    }

    #parent>div>div img {
        box-shadow: 2px 2px 6px;
        /* background: brown; */
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
        /* z-index: 2; */
        /* border: 4px solid rgb(63, 63, 63); */
    }

    #parent>div>p {
        font-size: 2.5vh;
        text-align: center;
        margin-top: 1.5vh;
        padding: 0 1vh;
        font-weight: bold;
    }

    .details {
        height: 60%;
        width: 100%;
        background-image: linear-gradient(white, rgb(133, 133, 133));
        position: absolute;
        /* z-index: 1; */
        /* top: 30%; */
        bottom: 0px;
        /* display: none; */
        font-size: 2.5vh;
        color: rgb(53, 53, 53);
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        row-gap: 10%;
        font-weight: bold;
        box-shadow: 2px 2px 6px;

    }

    .details button {
        width: 90%;
    padding: 3%;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 4px rgb(0 0 0);
    border: 2px solid rgb(223, 223, 223);
    border-radius: 5px;
    margin: 0 auto;
    color: black;
    background-image: linear-gradient(rgb(255, 255, 255), rgb(235, 235, 235));

    }

    .details button:hover {
        background-image: linear-gradient(rgb(63, 63, 63), rgb(0, 0, 0));
        color: white;

        box-shadow: 2px 2px 4px rgba(0, 0, 0, .2);

        cursor: pointer;
        font-weight: bold;
    }

    .details a {
        width: 90%;
        margin: 0 auto;
        /* padding: 5px; */
    padding: 3%;

        box-shadow: 2px 2px 8px rgb(0 0 0 / 25%);
        text-decoration: none;
        font-size: 2vh;
        box-sizing: border-box;
        border-radius: 5px;
        background-image: linear-gradient(rgb(63, 63, 63), rgb(0, 0, 0));
        color: #ffffff;
        border: 2px solid rgb(223, 223, 223);

    }
    .details a:hover {
        background-image: linear-gradient(rgb(255, 255, 255), rgb(235, 235, 235));
        color: #433d3d;
        border: 2px solid rgb(82, 82, 82);

        /* background-color: rgb(46, 43, 43); */
        
        /* box-shadow: 2px 2px 8px rgb(0 0 0 / 25%); */
       
    
    }

    @media only screen and (max-width: 600px) {
        #parent>div {
            width: 30%;
            height: 37vh;
            /* border: 2px solid black; */
            /* box-shadow: 2px 2px 6px; */
        }

        #parent>div>p {
            font-size: 1.8vh;
            text-align: center;
            margin-top: 1.5vh;
            padding: 0 1vh;
            font-weight: bold;
        }
    }
</style>

<body onload="searchMovies()">
    <div id="container">
        <div id="searchbar">
            <div id="logo">
                <h4>Movie <span>Info</span></h4>
            </div>
            <div>
                <input id="inp" type="text" placeholder="Enter the movie title">
                <button id="btn">Search</button>
            </div>
        </div>
        <div id="parent">

        </div>
    </div>
    <script src="movies.js"></script>
</body>

</html>

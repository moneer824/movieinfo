<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #0c111b;
        font-family: sans-serif;
    }

    #nav {
        height: 80px;
    }

    #container {
        color: white;
    }

    #container p {
        /* color: white; */
    }

    #searchbar {
        /* background-color: #272727; */
        background-color: #131a27;
        /* text-align: center; */
        padding: 10px 0;
        position: fixed;
        top: 0;
        z-index: 4;
        width: 100%;
        /* box-shadow: 1px 4px 6px rgb(0 0 0 / 70%); */
        display: flex;
        align-items: center;
        /* justify-content: center; */
        align-items: center;
        gap: 10%;
        height: 40px;
        /* box-sizing: border-box; */
    }

    #sear {
        width: 40%;
        display: flex;
        position: relative;
    }

    #searchbar input {
        width: 100%;
        height: 35px;
        border-radius: 25px;
        /* text-align: center; */
        font-size: 18px;
        padding: 0 2%;
        box-sizing: border-box;
    }

    #logo h4 {
        font-family: cursive;
        color: #ffffff;
        margin-left: 15px;
        font-size: 2em;
    }

    #logo a {
        text-decoration: none;
    }

    #movies {
        width: 100%;
        height: 600px;
        background-color: #131a27;
        position: absolute;
        top: 40px;
        overflow: scroll;
        color: white;
        display: none;

    }

    #movies p {
        font-size: 1.5em;

    }

    #movies>div {
        margin: 15px;
        display: flex;
        height: 30%;
        align-items: center;
        justify-content: space-between;
        background-color: #192133;
        border-radius: 10px;
        cursor: pointer;
        /* border: 1 px solid rgb(27, 151, 2); */


    }

    #movies>div>div:nth-child(1) {
        width: 20%;
        height: 100%;
        /* border: 3px solid red; */
    }

    #movies img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    #movies>div>div:nth-child(2) {
        width: 80%;
        height: 100%;
        /* background-color: silver; */
        padding: 10px;
        box-sizing: border-box;
    }

    #movies button {
        font-weight: 900;
        position: fixed;
        color: white;
        background: none;
    }

    #trend {
        display: flex;
        flex-wrap: wrap;
        /* border: 2px solid red; */
        justify-content: space-around;
        /* gap: 20px; */
        

    }
    #trend>div{
        background-color: rgb(255, 255, 255);
        width: 16%;
        height: 450px;
        margin: 20px;
        color: black;
        border-radius: 10px;
    }
    #trend>div>div:nth-child(1){
        /* background-color: rgb(217, 255, 0); */
      
        /* border: 2px solid red; */
    }
    #trend>div>div:nth-child(2){
        /* background-color: rgb(217, 255, 0); */
      
        padding: 10px;
        box-sizing: border-box;
        font-weight: bold;
    }

    #trend img {
        /* width: 200px; */
        /* border-radius: 10px; */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 100%;
        height: 100%;
    }
    #pop{
margin: 10px 40px;
    }


    @media only screen and (max-width: 600px) {

        #searchbar input {

            font-size: 13px;
        }

        #logo h4 {

            font-size: 1em;
        }

        #discription>div>div:nth-child(1) div {
            /* background-color: #630000; */
            width: 25%;
            display: block;

        }

        #discription h1 {
            width: 80%;
            margin: 13px auto;
            /* height: 40vh; */
            /* background-color: rgb(236, 236, 236); */
            /* margin-top: 45px; */
            font-size: 1.5em;
            text-align: center;
        }

        #discription>div {
            flex-direction: column;
        }

        #discription>div>div:nth-child(2) {
            width: 100%;
            height: 410px;
            /* background-color: rgb(231, 65, 65); */
        }

        #discription>div>div:nth-child(3) {
            width: 100%;
            /* text-align: center; */
            font-size: 13px;
            gap: 10px;
            margin-top: 20px
        }

        #discription>div>div:nth-child(1) {
            align-items: baseline;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }


        #discription>div>div:nth-child(1) span {
            /* width: 70%; */
            /* font-weight: bold; */
            color: white;
            line-height: 25px;
        }

        #movies>div {
            flex-direction: column;
        }

        #movies>div>div:nth-child(1) {
            width: 43%;
            height: 67%;
            margin: 10px;
        }

        #movies p {
            font-size: 14px;
            text-align: center;
        }

        #sear {
            width: 60%;

        }

        #movies img {
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
    }
</style>

<body>


    <div id="container">
        <div id="nav"></div>
        <div id="searchbar">
            <div id="logo">
                <a href="index.html">
                    <h4>Movie <span>Info</span></h4>
                </a>
            </div>
            <div id="sear">
                <input oninput="debounce(main,1000)" type="text" id="inp" placeholder="Enter movie Name">
                <div id="movies">
                </div>
            </div>
        </div>
        <h1 id="pop">Popular Movies</h1>
        <div id="trend"></div>

    </div>




    <script src="movies.js"></script>
</body>

</html>

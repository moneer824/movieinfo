<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #nav {
        height: 40px;
    }

    #container {
        background-color: #ededed;
    }

    #searchbar {
        /* background-color: #272727; */
        background-image: linear-gradient(#575757, rgb(58 57 57));
        text-align: center;
        padding: 1% 0;
        position: fixed;
        top: 0;
        z-index: 4;
        width: 100%;
        box-shadow: 1px 4px 6px rgb(0 0 0 / 70%);
        display: flex;
        align-items: center;
        /* justify-content: center; */
        align-items: center;
        gap: 10%;
    }

    #sear {
        width: 60%;
        display: flex;
    }

    #searchbar input {
        width: 70%;
        height: 35px;
        border-radius: 25px;
        /* text-align: center; */
        font-size: 18px;
        padding: 0 2%;
        box-sizing: border-box;
    }

    #logo h4 {
        font-family: cursive;
        color: #ffffff;
        margin-left: 15px;
        font-size: 2em;
    }

    #searchbar button {
        width: 20%;
        height: 35px;
        border-radius: 25px;
        text-align: center;
        font-size: 18px;
        background-color: white;
        /* font-weight: bold; */
        /* color: white; */
        box-shadow: 2px 2px 6px rgb(177 177 177);
        cursor: pointer;
    }

    #parent {
        /* margin-top: 14vh; */
        /* background: #84ccff; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;

    }

    #parent>div {
        width: 17%;
        height: 480px;


    }

    #parent>div>div {
        position: relative;
        width: 100%;
        height: 80%;
    }

    #parent>div>div img {
        box-shadow: 2px 2px 6px;
        /* background: brown; */
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        /* z-index: 2; */
        /* border: 4px solid rgb(63, 63, 63); */
    }

    #parent>div>p {
        font-size: 1.2em;
        text-align: center;
        margin-top: 10px;
        padding: 0 5px;
        font-weight: bold;
    }

    .details {
        height: 60%;
        width: 100%;
        background-image: linear-gradient(white, rgb(133, 133, 133));
        position: absolute;
        /* z-index: 1; */
        /* top: 30%; */
        bottom: 0px;
        /* display: none; */
        font-size: 1.2em;
        color: rgb(53, 53, 53);
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        row-gap: 10%;
        font-weight: bold;
        box-shadow: 2px 2px 6px;

    }

    .details button {
        width: 90%;
        padding: 3%;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 2px 2px 4px rgb(0 0 0);
        border: 2px solid rgb(223, 223, 223);
        border-radius: 5px;
        margin: 0 auto;
        background-image: linear-gradient(rgb(63, 63, 63), rgb(0, 0, 0));
        color: white;

    }

    .details button:hover {
        
        color: black;
        background-image: linear-gradient(rgb(255, 255, 255), rgb(235, 235, 235));
        box-shadow: 2px 2px 4px rgba(0, 0, 0, .2);

        cursor: pointer;
        font-weight: bold;
    }

    .details a {
        width: 90%;
        margin: 0 auto;
        /* padding: 5px; */
        padding: 3%;

        box-shadow: 2px 2px 8px rgb(0 0 0 / 25%);
        text-decoration: none;
        font-size: 1em;
        box-sizing: border-box;
        border-radius: 5px;
        background-image: linear-gradient(rgb(63, 63, 63), rgb(0, 0, 0));
        color: #ffffff;
        border: 2px solid rgb(223, 223, 223);

    }

    .details a:hover {
        background-image: linear-gradient(rgb(255, 255, 255), rgb(235, 235, 235));
        color: #433d3d;
        border: 2px solid rgb(82, 82, 82);

        /* background-color: rgb(46, 43, 43); */

        /* box-shadow: 2px 2px 8px rgb(0 0 0 / 25%); */


    }

    #discription {
        width: 100%;
        /* height: 90vh; */
        /* padding: 12vh 0; */
        padding-bottom: 70px;
    }

    #discription h1 {
        width: 80%;
        margin: 30px auto;
        /* height: 40vh; */
        /* background-color: rgb(236, 236, 236); */
        margin-top: 45px;
        font-size: 2em;
    }

    #discription>div {
        flex-wrap: wrap;
        display: flex;
        width: 80%;
        margin: auto;
        /* height: 60vh; */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, .6);
    }

    #discription>div>div:nth-child(1) {
        width: 100%;
        /* height: 40px; */
        background-color: rgb(39 39 39);
        color: #313131;
        display: flex;
        font-size: 1.2em;
        justify-content: space-between;
        align-items: center;
        padding: 1% 3%;
        box-sizing: border-box;
        font-weight: bold;

    }

    #discription>div>div:nth-child(1) div {
        /* background-color: #630000; */
        width: 25%;

    }

    #discription>div>div:nth-child(1) span {
        /* width: 70%; */
        /* font-weight: bold; */
        color: white;
    }

    #discription>div>div:nth-child(1) p {
        /* width: 70%; */
        /* font-weight: bold; */
        color: #ffc800;
    }

    #discription>div>div:nth-child(2) {
        width: 26%;
        height: 470px;

        /* background-color: rgb(231, 65, 65); */
    }

    #discription>div>div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* background-color: rgb(231, 65, 65); */
        object-position: center center;
    }

    #discription>div>div:nth-child(3) {
        width: 74%;
        background: rgb(236 236 236);
        /* text-align: center; */
        font-size: 1.2em;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        box-sizing: border-box;

    }

    #discription>div>div:nth-child(3) div {
        /* background: rgb(163, 163, 163); */
        /* text-align: center; */
        display: flex;
        gap: 10%;
        /* justify-content: space-between; */

    }

    #discription>div>div:nth-child(3) span {
        width: 20%;
        font-weight: bold;
        color: #313131;
    }

    #discription>div>div:nth-child(3) p {
        width: 70%;
        font-weight: bold;
        color: #8b0808;
    }

    @media only screen and (max-width: 600px) {
        #searchbar button {
            width: 30%;
            font-size: 14px;

        }

        #searchbar input {

            font-size: 13px;
        }

        #logo h4 {

            font-size: 1em;
        }

        #parent>div {
            width: 30%;
            height: 200px;
            margin: 10px 0;
            /* border: 2px solid black; */
            /* box-shadow: 2px 2px 6px; */
        }

        #parent>div>p {
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            padding: 0 5px;
            font-weight: bold;
        }

        #discription h1 {
            width: 80%;
            margin: 13px auto;
            /* height: 40vh; */
            /* background-color: rgb(236, 236, 236); */
            /* margin-top: 45px; */
            font-size: 1.5em;
            text-align: center;
        }

        #discription>div {
            flex-direction: column;
        }

        #discription>div>div:nth-child(2) {
            width: 100%;
            height: 410px;
            /* background-color: rgb(231, 65, 65); */
        }

        #discription>div>div:nth-child(3) {
            width: 100%;
            /* text-align: center; */
            font-size: 13px;
            gap: 10px;
        }

        #discription>div>div:nth-child(1) {
            align-items: baseline;
            font-size: 12px;
        }

        .details {

            font-size: 10px;
            row-gap: 6%;


        }
    }
</style>

<body onload="searchMovies()">
    <div id="container">
        <div id="nav"></div>
        <div id="searchbar">
            <div id="logo">
                <h4>Movie <span>Info</span></h4>
            </div>
            <div id="sear">
                <input id="inp" type="text" placeholder="Enter the movie title">
                <button id="btn">Search</button>
            </div>
        </div>
        <div id="discription">

        </div>
        <div id="parent">

        </div>
    </div>
    <script src="movies.js"></script>
</body>

</html>
